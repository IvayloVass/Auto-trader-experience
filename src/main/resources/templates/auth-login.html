<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/havbar::navbar"></div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:action="@{/users/login}"
          th:method="post"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Email</label>
            <input id="username"
                   th:value="${username}"
                   name="username"
                   type="text" min="2" max="50"
                   class="form-control"
                   placeholder="Email"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input value="" id="password" name="password" type="password" min="2"
                   max="20"
                   class="form-control"
                   placeholder="Password"/>

        </div>

        <p th:if="${bad_credentials}" class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <div class="d-flex justify-content-center mt-4">
                    <input type="submit" class="btn btn-primary btn-block" value="Login"/>
                </div>
            </div>
            <div class="form-group col-md-6 mb-3">
                <div class="d-flex justify-content-center mt-4">
                    <button id="facebook-button" class="btn btn-primary btn-block" type="button"
                            th:href="@{/oauth2/authorization/facebook}">
                        Login via facebook
                    </button>
                </div>
            </div>
        </div>

</div>

<div>
    <footer th:replace="fragments/footer::footer"></footer>
</div>
</body>
</html>
