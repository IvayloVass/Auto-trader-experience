<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add comment</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/havbar::navbar"></div>

<div class="container">
    <h2 class="text-center text-white">Add Comment</h2>
    <form class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
          th:action="@{/comment/add}"
          th:method="post"
          th:object="${commentBindingModel}">
        <div>
            <div class="form-group">
                <label for="title" class="text-white font-weight-bold">Title</label>
            </div>
            <div class="form-group">
                <input type="text"
                       placeholder="Title"
                       required
                       id="title"
                       class="form-control"
                       aria-describedby="title"
                       th:field="*{title}"
                       th:errorclass="is-invalid">
                <p class="invalid-feedback errors alert alert-danger">
                    Title must contain at least 3 symbols.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea id="description" type="textarea" class="form-control" rows="3"
                      placeholder="Description"
                      th:field="*{description}"
                      th:errorclass="is-invalid">
            </textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Description must contain at least 3 symbols.
            </p>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="pictureUrl">Picture URL</label>
            <input id="pictureUrl" type="url" class="form-control"
                   th:field="*{pictureUrl}"
                   placeholder="Put vehicle image URL here">
        </div>
        <div>
            <div class="form-group">
                <label for="inputGpx" class="text-white font-weight-bold">Trader name</label>
            </div>
            <div class="form-group">
                <input type="text"
                       th:field="*{traderName}"
                       th:errorclass="is-invalid"
                       required
                       id="trader-name"
                       class="form-control-file"
                       aria-describedby="trader-name"
                       placeholder="Trader name">
                <small id="traderError"
                       class="invalid-feedback form-text bg-danger rounded">Trader name is required</small>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="city" class="text-white font-weight-bold">City</label>
                <input id="city" type="text" class="form-control"
                       th:field="*{city}" required
                       th:errorclass="is-invalid"
                       placeholder="City"/>
                <p class="invalid-feedback errors alert alert-danger">
                    City must contain at least 3 symbols.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="address" class="text-white font-weight-bold">Address</label>
                <input id="address" type="text"
                       class="form-control"
                       th:field="*{address}"
                       th:errorclass="is-invalid"
                       required
                       placeholder="Address"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Address must contain at least 3 symbols.
                </p>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="inputGpx" class="text-white font-weight-bold">GPX coordinates</label>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{gpxCoordinates}"
                       id="inputGpx"
                       class="form-control-file"
                       aria-describedby="gpxCoordinates">
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit">Add Comment</button>
        </div>
    </form>
</div>

</body>
</html>
